<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海豹Mamo - Mamo Seal</title>
    <link rel="stylesheet" href="turn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- 導航欄 -->
    <nav>
        <div class="nav-container">
            <div class="logo">
                <img src="./imge/tired.jpg" alt="Seal Logo" class="logo-img">
                <span>Mamo Seal</span>
            </div>
            <div class="nav-links">
                <a href="index.html">返回首頁</a>
            </div>
        </div>
    </nav>

    <!-- 在 nav 後面添加音樂控制器 -->
    <div class="music-controller">
        <button id="musicToggle" class="music-btn">
            <i class="fas fa-music"></i>
        </button>
        <audio id="bgMusic" loop>
            <source src="./sound/seredris - Daylight （纯音乐）.mp3" type="audio/mp3">
        </audio>
    </div>

    <!-- 主要內容區 -->
    <div class="main-container">
        <h2>Mamo的日常</h2>

    <div class="container">
        <div class="box">
            <div class="imgbox">
                    <img src="./imge/462586214_954186909894358_2787363491025955737_n.jpg">
            </div>
            <div class="content">
                <div>
                        <h2>胖胖</h2>
                        <p>吃飽睡睡飽吃的海豹</p>
                    </div>
                </div>
            </div>

            <div class="box">
                <div class="imgbox">
                    <img src="./imge/462566912_1561239341179145_7651019615713925144_n.jpg">
                </div>
                <div class="content">
                    <div>
                        <h2>懶懶</h2>
                        <p>躺著就是最舒服的</p>
                </div>
            </div>
        </div>

        <div class="box">
            <div class="imgbox">
                    <img src="./imge/462574865_1611609812766016_8961804805682218691_n.jpg">
            </div>
            <div class="content">
                <div>
                        <h2>可愛</h2>
                        <p>賣萌是我的專長</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 新增的內容區塊 -->
        <div class="info-section">
            <h2>關於Mamo</h2>
            <div class="info-content">
                <p>Mamo是一隻非常懶懶的海豹，總是用各種型態來表達自己的心情。無論是開心、悲傷、疲倦還是呆萌，每一個型態都讓人覺得有趣。在這裡，你可以看到Mamo的各種日常狀態。</p>
            </div>
            
            <div class="slider-container">
                <button class="slide-button prev">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <div class="slider-wrapper">
                    <div class="slider">
                        <div class="slide-item">
                            <img src="./imge/s1.jpg" alt="Mamo 1">
                        </div>
                        <div class="slide-item">
                            <img src="./imge/s2.jpg" alt="Mamo 2">
                        </div>
                        <div class="slide-item">
                            <img src="./imge/s3.jpg" alt="Mamo 3">
                        </div>
                        <div class="slide-item">
                            <img src="./imge/s4.jpg" alt="Mamo 4">
                        </div>
                        <div class="slide-item">
                            <img src="./imge/s5.jpg" alt="Mamo 5">
                        </div>
                        <div class="slide-item">
                            <img src="./imge/s6.jpg" alt="Mamo 1">
                        </div>
                        <div class="slide-item">
                            <img src="./imge/s7.jpg" alt="Mamo 2">
                        </div>
                        <div class="slide-item">
                            <img src="./imge/s8.jpg" alt="Mamo 3">
                        </div>
                    </div>
                </div>
                <button class="slide-button next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 添加選擇題區塊 -->
    <div class="quiz-section">
        <h2>來測測你對Mamo與作者的了解</h2>
        <div class="quiz-container">
            <div class="quiz" id="quiz1">
                <h3>1. 請問作者什麼時候開始喜歡海豹的?</h3>
                <div class="options">
                    <button class="option" data-correct="true">大學時期</button>
                    <button class="option">國中時期</button>
                    <button class="option">高職時期</button>
                    <button class="option">小學時期</button>
                </div>
            </div>

            <div class="quiz" id="quiz2">
                <h3>2. Mamo是怎樣的型態？</h3>
                <div class="options">
                    <button class="option">活潑好動</button>
                    <button class="option" data-correct="true">慵懶可愛</button>
                    <button class="option">兇猛霸氣</button>
                    <button class="option">優雅高貴</button>
                </div>
            </div>

            <div class="quiz" id="quiz3">
                <h3>3. 作者為什麼喜歡畫畫？</h3>
                <div class="options">
                    <button class="option">因為從小就被帶去學習</button>
                    <button class="option">因為不服其他人畫的好看</button>
                    <button class="option">沒有任何原因</button>
                    <button class="option" data-correct="true">因為天馬行空的想像力</button>
                </div>
            </div>

            <div class="quiz" id="quiz4">
                <h3>4. Mamo的主要顏色是？</h3>
                <div class="options">
                    <button class="option">純黑色</button>
                    <button class="option" data-correct="true">黃白色</button>
                    <button class="option">棕色</button>
                    <button class="option">桃色</button>
                </div>
            </div>

            <div class="quiz" id="quiz5">
                <h3>5. 作者期末完後最想待在哪？</h3>
                <div class="options">
                    <button class="option">車上</button>
                    <button class="option">廁所</button>
                    <button class="option">學校</button>
                    <button class="option" data-correct="true">床上</button>
                </div>
            </div>

            <div class="quiz-results">
                <p>你的得分：<span id="score">0</span> / 5</p>
                <button id="restart-quiz" class="restart-btn">重新開始</button>
            </div>
        </div>
    </div>

    <!-- 添加 JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.querySelector('.slider');
            const prevButton = document.querySelector('.prev');
            const nextButton = document.querySelector('.next');
            let scrollAmount = 0;
            const slideWidth = 200; // 每次滑動的距離

            prevButton.addEventListener('click', () => {
                scrollAmount = Math.max(scrollAmount - slideWidth, 0);
                slider.style.transform = `translateX(-${scrollAmount}px)`;
            });

            nextButton.addEventListener('click', () => {
                const maxScroll = slider.scrollWidth - slider.clientWidth;
                scrollAmount = Math.min(scrollAmount + slideWidth, maxScroll);
                slider.style.transform = `translateX(-${scrollAmount}px)`;
            });
        });

        // 選擇題相關的 JavaScript
        document.addEventListener('DOMContentLoaded', function() {
            const quizContainer = document.querySelector('.quiz-container');
            const options = document.querySelectorAll('.option');
            const scoreElement = document.getElementById('score');
            const restartButton = document.getElementById('restart-quiz');
            let score = 0;
            let answered = new Set();

            function handleOption(e) {
                const button = e.target;
                const quiz = button.closest('.quiz');
                
                if (answered.has(quiz.id)) return;
                
                answered.add(quiz.id);
                const options = quiz.querySelectorAll('.option');
                
                options.forEach(opt => {
                    opt.disabled = true;
                    if (opt.dataset.correct) {
                        opt.classList.add('correct');
                    }
                });

                if (button.dataset.correct) {
                    score++;
                    button.classList.add('correct');
                } else {
                    button.classList.add('wrong');
                }

                scoreElement.textContent = score;
            }

            function resetQuiz() {
                score = 0;
                answered.clear();
                scoreElement.textContent = '0';
                
                options.forEach(option => {
                    option.disabled = false;
                    option.classList.remove('correct', 'wrong');
                });
            }

            options.forEach(option => {
                option.addEventListener('click', handleOption);
            });

            restartButton.addEventListener('click', resetQuiz);
        });

        document.addEventListener('DOMContentLoaded', function() {
            const musicBtn = document.getElementById('musicToggle');
            const bgMusic = document.getElementById('bgMusic');
            let isPlaying = false;

            musicBtn.addEventListener('click', function() {
                if (isPlaying) {
                    bgMusic.pause();
                    musicBtn.classList.remove('playing');
                } else {
                    bgMusic.play();
                    musicBtn.classList.add('playing');
                }
                isPlaying = !isPlaying;
            });
        });
    </script>
</body>
</html>
